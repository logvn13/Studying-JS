<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let shop = prompt(
        "Введите кол-во магазинов, в к оторые вы хотите доставлять товар: "
      );
      let shoptmp = shop;
      let res = 1;

      do {
        res *= shop--;
      } while (shop > 1);
      document.write(
        "Количество доставок в " + shoptmp + " магазинов = " + res
      );
    </script>
  </body>
</html>
