<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      for (let i = a; i <= b; i++) {
        if (i % 2 == 0) {
          continue;
        }
        document.write("Нечетное число " + i + "<br/>");
      }
    </script>
    <script>
      let x = 10;
      let y = 20;
      let sum = 0;
      for (let i = x; i <= y; i++) {
        sum += i;
      }
      document.write("Сумма всех чисел цикла " + sum);
    </script>
  </body>
</html>
