<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Прямоугольник
      for (let i = 0; i < 7; i++) {
        document.write("<br/>");
        for (let j = 0; j < 7; j++) {
          document.write("&nbsp * &nbsp");
        }
      }
      document.write("<hr/>");
      document.write("<br/><br/>");

      //Прямоугольный треугольник
      for (let i = 0; i < 8; i++) {
        document.write("<br/>");
        for (let j = 0; j < i; j++) {
          document.write("&nbsp * &nbsp");
        }
      }
      document.write("<hr/>");
      document.write("<br/><br/>");

      //Равносторонний треугольник
      let n = 7;
      let l = 0;
      for (let i = 0; i < n; i++) {
        for (let k = 0; k < (2 * n) / 2 - i; k++) {
          document.write(" &nbsp ");
        }
        for (let j = 0; j < l; j++) {
          document.write("&nbsp * ");
        }
        l++;
        document.write("<br/>");
      }
      document.write("<hr/>");

      //Ромб
      let nn = 5;
      let ll = 0;
      for (let ii = 0; ii < nn; ii++) {
        for (let kk = 0; kk < (2 * nn) / 2 - ii; kk++) {
          document.write(" &nbsp&nbsp");
        }
        for (let jj = 0; jj < ll; jj++) {
          document.write(" &nbsp * ");
        }
        ll++;
        document.write("<br/>");
      }
      for (let ii = 0; ii < nn; ii++) {
        for (let kk = 0; kk < (2 / nn) * 2 + ii; kk++) {
          document.write(" &nbsp");
        }
        for (let jj = 0; jj < ll; jj++) {
          document.write("&nbsp * ");
        }
        ll--;
        document.write("<br/>");
      }
    </script>
  </body>
</html>
