<html lang="en">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      let a = 6;
      let b = 15;
      let c = 4;
        res = a += b - a++ * c;
        console.log(res);
        res = c = --a - b * 5;
        console.log(res);
        res = b /= a + (5 % c);
        console.log(res);
        res = c = a++ + b * 5;
        console.log(res);
        res = a = b - a++ * c;
        console.log(res);
    </script>
  </body>
