<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array(5);

      arr[0] = new Array(-12, 32, -62, 23, 54);
      arr[1] = new Array(5, 23, 17, 9, 12);
      arr[2] = new Array(25, 34, -58, 95, -22);
      arr[3] = new Array(1, 64, -34, 15, -63);
      arr[4] = new Array(23, -44, 99, 21, 78);

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (i == j) {
            if (arr[i][j] < 0) arr[i][j] = 0;
            else arr[i][j] = 1;
          }
        }
      }

      for (let i = 0; i < arr.length; i++) {
        document.write("<br>");
        for (let j = 0; j < arr[i].length; j++) {
          document.write("  " + arr[i][j] + "  " + "  ");
        }
      }
    </script>
  </body>
</html>
