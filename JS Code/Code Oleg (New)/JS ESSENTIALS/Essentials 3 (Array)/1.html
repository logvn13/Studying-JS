<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 10, 54, 11, 32, 1];
      let max = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) max = arr[i];
      }
      console.log("макс. значение " + max);

      let min = arr[0];
      for (let i = 0; i < arr.length; i++) {
        if (min > arr[i]) min = arr[i];
      }
      console.log("мин. значение " + min);

      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log("сумма всех чисел " + sum);

      
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      sum = sum / arr.length;
      console.log("среднее арфим. " + sum);

      
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 != 0) {
          console.log("нечетные значения " + arr[i]);
        }
      }
    </script>
  </body>
</html>
