<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="2.1.css" />
    <script>
        window.onload = () => {
            const error = document.getElementById("error");
            const succsess = document.getElementById("succsess");
            succsess.style.display = "none";
            error.style.display = "none";
            document.getElementById("enter").onclick = () => {
                const inputs = document.getElementsByName("autoriz");
                for (let i = 0; i < inputs.length; i++) {
                    if (inputs[i].value.length == 0) {
                        inputs[i].style.backgroundColor = "lightcoral";
                        error.style.display = "block";
                        succsess.style.display = "none";
                    } else if (
                        inputs[i].value == "admin" &&
                        inputs[i + 1].value == "12345"
                    ) {
                        inputs[i].style.backgroundColor = "greenyellow";
                        succsess.style.display = "block";
                    } else {
                        inputs[i].style.backgroundColor = "greenyellow";
                        error.style.display = "none";
                    }
                }
            };
        };
    </script>
</head>
<body>
    <div>
        <form>
            <label>Login</label><input type="text" name="autoriz" />
            <label>Password</label><input type="text" name="autoriz" />
            <label>Remember Me</label><input type="checkbox" />
            <input type="button" id="enter" value="Отправить" />
        </form>
        <span id="error">Вы не заполнили поля логин и пароль</span>
        <span id="succsess">Вы авторизированы</span>
    </div>
</body>
</html>
