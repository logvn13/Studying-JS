<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Module = {};
        Module.watermark = (form, name, value) => {
            let watermark = value;
            let input = form[name];
            initInput();

            input.onfocus = () => {
                if (input.value == watermark) {
                    input.value = "";
                    input.style.color = "black";
                    input.style.fontStyle = "normal";
                }
            }
            input.onblur = () => {
                if (input.value == "") {
                    initInput();
                }
            }

            function initInput() {
                input.value = watermark;
                input.style.color = "gray";
                input.style.fontStyle = "bold";
            }
        }
        window.onload = () => {
            let form = document.forms[0];
            let login = form.login.dataset.watermark;
            let pass = form.password.dataset.watermark;
            let email = form.email.dataset.watermark;
            let address = form.address.dataset.watermark;
            Module.watermark(form, 'login', login);
            Module.watermark(form, 'password', pass);
            Module.watermark(form, 'email', email);
            Module.watermark(form, 'address', address);
        }
    </script>
<style>
    input {
        width: 200px;
    }
</style>
</head>
<body>
    <form>
        <input type="text" name="login" data-watermark="Введите логин" />
        <input type="text" name="password" data-watermark="Введите пароль" />
        <input type="text" name="email" data-watermark="Введите email адресс" />
        <input type="text" name="address" data-watermark="Введите адресс" />
    </form>
</body>
</html>
