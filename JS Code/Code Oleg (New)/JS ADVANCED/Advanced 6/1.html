<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let flag = false;
        let text;
            window.onload =  () => {
                let button = document.getElementById('save');
                button.addEventListener('click',  () => {
                    flag = true;
                })
            }
        window.onbeforeunload =  () => {
            text = document.getElementById('text').value.length;
            if (!flag && text !=0) {
                return 'Вы забыли сохранить ваши данные!!!';
            }
        }
    </script>
    <style>
        #text {
            width: 500px;
            height: 300px;
            display: block;
        }
    </style>
</head>
<body>
<textarea id="text"
          cols="30"
          rows="10"></textarea>
<input type="button"
       value="Сохранить"
       id="save"/>
</body>
</html>
