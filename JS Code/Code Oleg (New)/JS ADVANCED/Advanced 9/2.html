<body>
    <script>
        let countStart = 20;
        let countEnd = 300;
        let timer;
        window.onload = (e) => {
            e.target.addEventListener('click', (e) => {
                if (countStart > countEnd) {
                    timer = setInterval(function () {
                        countStart = 20;
                        e.target.style.height = countEnd + 'px';
                        countEnd--;
                        if (e.target.style.height === '50px') {
                            clearInterval(timer);
                            countEnd = 300;
                        }
                    }, 1)
                }
                else {
                    timer = setInterval(function () {
                        e.target.style.height = countStart + 'px';
                        countStart++;
                        if (e.target.style.height === '500px') {
                            clearInterval(timer);
                        }
                    }, 1)
                }
            })
        }

    </script>
